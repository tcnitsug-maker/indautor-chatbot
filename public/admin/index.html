<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login Panel INDARELÍN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b1c2d;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #12263a;
      padding: 30px;
      border-radius: 8px;
      width: 320px;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: #1e90ff;
      border: none;
      color: white;
      cursor: pointer;
    }
    #loginError {
      color: #ff6b6b;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Panel INDARELÍN</h2>

    <input id="username" placeholder="Usuario" />
    <input id="password" type="password" placeholder="Contraseña" />

    <button id="loginBtn">Entrar</button>

    <div id="loginError"></div>
  </div>

  <!-- JS SIEMPRE AL FINAL -->
  <script src="admin.js"></script>
</body>
</html>
