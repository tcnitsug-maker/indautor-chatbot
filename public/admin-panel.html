<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel Administrativo INDARELÃN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS PRINCIPAL -->
  <link rel="stylesheet" href="/admin.css" />

  <!-- ChartJS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<header class="topbar">
  <div class="brand">
    <span class="logo">ğŸ›ï¸</span>
    <div>
      <strong>INDARELÃN</strong>
      <div class="subtitle">Panel Administrativo</div>
    </div>
  </div>

  <div class="userbox">
    <span id="whoUser">â€”</span>
    <button class="btn danger" onclick="logout()">Salir</button>
  </div>
</header>

<div class="layout">
  <aside class="sidebar">
    <button class="navbtn active" onclick="showTab('dashboard')">ğŸ“Š Dashboard</button>
    <button class="navbtn" onclick="showTab('messages')">ğŸ’¬ Mensajes</button>
    <button class="navbtn" onclick="showTab('custom')">ğŸ§  Respuestas</button>
    <button class="navbtn" onclick="showTab('users')">ğŸ‘¤ Usuarios</button>
    <button class="navbtn" onclick="showTab('security')">ğŸ”’ Seguridad</button>
  </aside>

  <main class="content">

    <!-- DASHBOARD -->
    <section id="dashboard" class="tab active">
      <h2>Dashboard</h2>
      <div class="grid">
        <div class="card"><h3>Total mensajes</h3><p id="totalMessages">0</p></div>
        <div class="card"><h3>IPs Ãºnicas</h3><p id="totalIPs">0</p></div>
        <div class="card"><h3>Consultas hoy</h3><p id="todayMessages">0</p></div>
      </div>
      <canvas id="chart" height="100"></canvas>
    </section>

    <!-- MENSAJES -->
    <section id="messages" class="tab">
      <h2>Historial de mensajes</h2>
      <table>
        <thead>
          <tr><th>Rol</th><th>Mensaje</th><th>Fecha</th></tr>
        </thead>
        <tbody id="messagesTable"></tbody>
      </table>
    </section>

    <!-- RESPUESTAS -->
    <section id="custom" class="tab">
      <h2>Respuestas personalizadas</h2>
      <button class="btn">ğŸ“¥ Exportar</button>
      <table>
        <thead>
          <tr><th>Trigger</th><th>Prioridad</th><th>Activo</th></tr>
        </thead>
        <tbody id="customTable"></tbody>
      </table>
    </section>

    <!-- USUARIOS -->
    <section id="users" class="tab">
      <h2>Usuarios admin</h2>
      <input id="newUser" placeholder="Usuario" />
      <input id="newPass" type="password" placeholder="ContraseÃ±a" />
      <button class="btn success">Crear usuario</button>
      <table>
        <thead>
          <tr><th>Usuario</th><th>Rol</th><th>Activo</th></tr>
        </thead>
        <tbody id="usersTable"></tbody>
      </table>
    </section>

    <!-- SEGURIDAD -->
    <section id="security" class="tab">
      <h2>Seguridad (IPs)</h2>
      <input id="ipBlock" placeholder="IP a bloquear" />
      <button class="btn danger">Bloquear</button>
      <table>
        <thead>
          <tr><th>IP</th><th>Estado</th></tr>
        </thead>
        <tbody id="ipsTable"></tbody>
      </table>
    </section>

  </main>
</div>

<script src="/admin.js"></script>
</body>
</html>
