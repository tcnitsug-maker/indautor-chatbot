<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel Administrativo - INDAREL칈N</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background: #004aad;
      color: #fff;
      padding: 10px 20px;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    main {
      padding: 20px;
      max-width: 1100px;
      margin: 0 auto;
    }
    #loginBox, #panelBox {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="password"],
    input[type="text"],
    textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-top: 4px;
    }
    button {
      background: #004aad;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .tabs {
      display: flex;
      border-bottom: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .tab {
      padding: 8px 14px;
      cursor: pointer;
      border-radius: 6px 6px 0 0;
      margin-right: 5px;
      background: #eee;
    }
    .tab.active {
      background: #fff;
      border-bottom: 2px solid #004aad;
      font-weight: bold;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px;
      vertical-align: top;
    }
    th {
      background: #f7f7f7;
    }
    .badge {
      display: inline-block;
      padding: 2px 6px;
      font-size: 11px;
      border-radius: 4px;
      background: #eee;
    }
    .badge.user {
      background: #d1e7ff;
    }
    .badge.bot {
      background: #d4edda;
    }
    .badge.custom {
      background: #fff3cd;
    }
    .small {
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Panel Administrativo - INDAREL칈N</h1>
  </header>

  <main>
    <!-- Login -->
    <section id="loginBox">
      <h2>Acceso administrador</h2>
      <p>Ingresa la contrase침a:</p>
      <input type="password" id="adminPass" placeholder="Contrase침a" />
      <br /><br />
      <button onclick="loginAdmin()">Entrar</button>
      <p id="loginError" style="color:red; display:none;">Contrase침a incorrecta</p>
    </section>

    <!-- Panel -->
    <section id="panelBox" style="display:none;">
      <div class="tabs">
        <div class="tab active" data-tab="tabMessages">Historial de conversaciones</div>
        <div class="tab" data-tab="tabCustom">Respuestas personalizadas</div>
      </div>

      <!-- Historial -->
      <div id="tabMessages" class="tab-content active">
        <button onclick="loadMessages()">游댃 Recargar</button>
        <table>
          <thead>
            <tr>
              <th>Rol</th>
              <th>Mensaje</th>
              <th>Fecha</th>
              <th>Eliminar</th>
            </tr>
          </thead>
          <tbody id="messagesTable"></tbody>
        </table>
      </div>

      <!-- Respuestas personalizadas -->
      <div id="tabCustom" class="tab-content">
        <h3>Respuestas personalizadas</h3>
        <form id="customForm">
          <input type="hidden" id="customId" />

          <label>Pregunta base</label>
          <input type="text" id="customQuestion" required />

          <label>Respuesta</label>
          <textarea id="customAnswer" rows="4" required></textarea>

          <label>Palabras clave (separadas por coma)</label>
          <input type="text" id="customKeywords" placeholder="ej. pensi칩n, custodia, violencia" />

          <label>
            <input type="checkbox" id="customEnabled" checked /> Activar esta respuesta
          </label>
          <br /><br />
          <button type="submit">Guardar</button>
          <button type="button" onclick="resetCustomForm()" style="background:#777;">Limpiar</button>
        </form>

        <h3>Listado</h3>
        <table>
          <thead>
            <tr>
              <th>Pregunta</th>
              <th>Respuesta</th>
              <th>Palabras clave</th>
              <th>Activa</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="customTable"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="admin.js"></script>
</body>
</html>
