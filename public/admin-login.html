<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Acceso Administrativo - INDARELÍN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 5px 20px rgba(0,0,0,.2);
      width: 320px;
    }
    h2 {
      margin-top: 0;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #004aad;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #003b86;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Panel INDARELÍN</h2>
    <input id="username" placeholder="Usuario" />
    <input id="password" type="password" placeholder="Contraseña" />
    <button onclick="login()">Entrar</button>
  </div>

  <script>
    async function login() {
      const res = await fetch("/admin-auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: username.value,
          password: password.value
        })
      });

      const data = await res.json();

      if (data.token) {
        localStorage.token = data.token;
        window.location.href = "/admin.html";
      } else {
        alert(data.error || "Error de acceso");
      }
    }
  </script>

</body>
</html>
