<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Asistente INDAREL√çN</title>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f1f1f1;
}

/* BOT√ìN FLOTANTE */
#chatBtn {
  position: fixed;
  right: 20px;
  bottom: 20px;
  width: 64px;
  height: 64px;
  border-radius: 50%;
  background: #075e54;
  color: white;
  border: none;
  font-size: 26px;
  cursor: pointer;
  box-shadow: 0 8px 20px rgba(0,0,0,.3);
  z-index: 9999;
}

/* CONTENEDOR CHAT */
#chatBox {
  position: fixed;
  right: 20px;
  bottom: 100px;
  width: 360px;
  max-height: 520px;
  background: #e5ddd5;
  border-radius: 14px;
  display: none;
  flex-direction: column;
  box-shadow: 0 10px 30px rgba(0,0,0,.35);
  overflow: hidden;
  z-index: 9999;
}

/* HEADER */
#chatHeader {
  background: #075e54;
  color: white;
  padding: 10px;
  font-weight: 600;
}

/* MENSAJES */
#chatMessages {
  flex: 1;
  padding: 12px;
  overflow-y: auto;
}

/* BURBUJAS */
.msg {
  max-width: 80%;
  padding: 8px 12px;
  margin-bottom: 8px;
  border-radius: 12px;
  line-height: 1.35;
  font-size: 14px;
  white-space: pre-wrap;
}

.user {
  background: #dcf8c6;
  margin-left: auto;
  border-bottom-right-radius: 2px;
}

.bot {
  background: white;
  margin-right: auto;
  border-bottom-left-radius: 2px;
}

/* VIDEO */
.msg video, .msg iframe {
  width: 100%;
  margin-top: 8px;
  border-radius: 10px;
}

/* PAGINACI√ìN */
.navBtns {
  display: flex;
  gap: 8px;
  margin-top: 6px;
}

.navBtns button {
  flex: 1;
  border: none;
  padding: 6px;
  border-radius: 8px;
  cursor: pointer;
  background: #075e54;
  color: white;
  font-size: 12px;
}

/* INPUT */
#chatInputBox {
  display: flex;
  border-top: 1px solid #ccc;
  background: #f0f0f0;
}

#chatInput {
  flex: 1;
  border: none;
  padding: 10px;
  font-size: 14px;
}

#sendBtn {
  border: none;
  padding: 0 16px;
  background: #075e54;
  color: white;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>

<body>

<button id="chatBtn">üí¨</button>

<div id="chatBox">
  <div id="chatHeader">Asistente INDAREL√çN</div>
  <div id="chatMessages"></div>
  <div id="chatInputBox">
    <input id="chatInput" placeholder="Escribe tu mensaje‚Ä¶" />
    <button id="sendBtn">‚û§</button>
  </div>
</div>

<script>
const API_URL = "/chat";
const chatBtn = document.getElementById("chatBtn");
const chatBox = document.getElementById("chatBox");
const chatMessages = document.getElementById("chatMessages");
const chatInput = document.getElementById("chatInput");

chatBtn.onclick = () => {
  chatBox.style.display = chatBox.style.display === "flex" ? "none" : "flex";
};

function addMsg(text, cls, videoUrl=null) {
  const div = document.createElement("div");
  div.className = "msg " + cls;

  // PAGINACI√ìN SOLO SI ES LARGO
  const MAX = 500;
  if (cls === "bot" && text.length > MAX) {
    const pages = [];
    for (let i = 0; i < text.length; i += MAX) {
      pages.push(text.slice(i, i + MAX));
    }
    let page = 0;

    const content = document.createElement("div");
    content.textContent = pages[page];

    const nav = document.createElement("div");
    nav.className = "navBtns";

    const prev = document.createElement("button");
    prev.textContent = "‚¨Ö Atr√°s";
    prev.onclick = () => {
      if (page > 0) {
        page--;
        content.textContent = pages[page];
      }
    };

    const next = document.createElement("button");
    next.textContent = "Siguiente ‚û°";
    next.onclick = () => {
      if (page < pages.length - 1) {
        page++;
        content.textContent = pages[page];
      }
    };

    nav.append(prev, next);
    div.append(content, nav);
  } else {
    div.textContent = text;
  }

  // VIDEO
  if (videoUrl) {
    if (videoUrl.includes("youtube")) {
      const iframe = document.createElement("iframe");
      iframe.src = videoUrl;
      iframe.allowFullscreen = true;
      div.appendChild(iframe);
    } else {
      const video = document.createElement("video");
      video.src = videoUrl;
      video.controls = true;
      div.appendChild(video);
    }
  }

  chatMessages.appendChild(div);
  chatMessages.scrollTop = chatMessages.scrollHeight;
}

async function send() {
  const msg = chatInput.value.trim();
  if (!msg) return;
  chatInput.value = "";
  addMsg(msg, "user");

  try {
    const r = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: msg })
    });
    const d = await r.json();
    addMsg(d.reply || "Sin respuesta", "bot", d.videoUrl || null);
  } catch {
    addMsg("Error de conexi√≥n. Intenta m√°s tarde.", "bot");
  }
}

document.getElementById("sendBtn").onclick = send;
chatInput.addEventListener("keydown", e => e.key === "Enter" && send());
</script>

</body>
</html>
